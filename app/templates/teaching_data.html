{% extends 'base.html' %} {% block title %}Teaching Data{% endblock %} {% block
content %}
<div class="container">
  <h1 class="text-center my-4">Teaching Data</h1>
  <div id="teaching-data-visualization"></div>
</div>
{% endblock %} {% block extra_scripts %}
<script src="https://d3js.org/d3.v6.min.js"></script>
<script>
  $(document).ready(function () {
    // Fetch teaching data from the server
    $.ajax({
      url: '{{ url_for("main.teaching_data") }}',
      type: "GET",
      dataType: "json",
      success: function (data) {
        // Process the received data and create the visualization
        createTeachingDataVisualization(data);
      },
      error: function () {
        console.log("Error occurred while fetching teaching data.");
      },
    });

    // Function to create the teaching data visualization
    function createTeachingDataVisualization(data) {
      // Get the container element for the visualization
      var container = d3.select("#teaching-data-visualization");

      // Clear any existing content in the container
      container.html("");

      // Create the visualization using the received data
      // Implement your D3.js or other visualization library code here
      // Example code:
      var width = 800;
      var height = 600;

      var svg = container
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      var circles = svg
        .selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
          return d.x;
        })
        .attr("cy", function (d) {
          return d.y;
        })
        .attr("r", function (d) {
          return d.size;
        })
        .attr("fill", function (d) {
          return d.color;
        });

      // Add more visualization elements and interactivity as needed
    }
  });
</script>
{% endblock %}
